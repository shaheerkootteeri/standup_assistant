<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standup Updates</title>
</head>
<body>
    <h1>Standup Updates</h1>
    <div id="updates-container"></div>
    <form id="update-form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required><br>
        <label for="update">Update:</label>
        <textarea id="update" name="update" required></textarea><br>
        <label for="blockers">Blockers:</label>
        <textarea id="blockers" name="blockers"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script src="js\script.js"></script>
</body>
</html>
